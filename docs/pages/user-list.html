<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員一覧</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-container">
            <div class="menu-toggle">
                ☰
                <nav class="dropdown-menu">
                    <div class="menu-profile">
                        <a href="./profile/1.html">
                            <img src="../images/avatar1.jpg" alt="アバター" class="menu-avatar">
                        </a>
                        <span class="menu-name">田中 太郎</span>
                    </div>
                    <ul>
                        <li><a href="#">ホーム</a></li>
                        <li><a href="../index.html">ログアウト</a></li>
                    </ul>
                </nav>
            </div>
            <a href="#" class="header-title">会員管理システム</a>
            <div class="search-icon" id="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <!-- 検索バー -->
        <div class="search-bar" id="search-bar" style="display: none;">
            <input type="text" id="search-input" placeholder="会員を検索...">
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>

    <!-- メッセージバナー -->
    <div id="message-banner" class="hidden"></div>

    <div class="container">
        <div class="action-buttons">
          <a href="./add-user.html" class="btn">会員追加</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>アバター</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <div class="table-avatar">
                            <a href="./profile/1.html">
                                <img src="../images/avatar1.jpg" alt="アバター">
                            </a>
                        </div>
                    </td>
                    <td>
                        <a href="./profile/1.html">田中 太郎</a>
                    </td>
                    <td>taro@example.com</td>
                    <td>
                        <a href="./edit-user/1.html" class="btn edit-btn">編集</a>
                        <a href="#" class="btn delete-btn" onclick="deleteUser(1)">削除</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>
                        <div class="table-avatar">
                            <a href="./profile/2.html">
                                <img src="../images/avatar2.jpg" alt="アバター">
                            </a>
                        </div>
                    </td>
                    <td>
                        <a href="./profile/2.html">山田 花子</a>
                    </td>
                    <td>hanako@example.com</td>
                    <td>
                        <a href="./edit-user/2.html" class="btn edit-btn">編集</a>
                        <a href="#" class="btn delete-btn" onclick="deleteUser(2)">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- ページネーションのナビゲーション -->
        <div class="pagination" id="pagination-container">
            <!-- 進むボタン -->
            <button id="prev-page" class="arrow-btn" disabled><</button>
            <!-- ページネーション -->
            <button class="active">1</button>
            <button>2</button>
            <!-- 戻るボタン -->
            <button id="next-page" class="arrow-btn">></button>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
