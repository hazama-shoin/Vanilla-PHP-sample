<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- メッセージバナー -->
    <div id="message-banner" class="hidden"></div>

    <!-- 会員登録フォーム -->
    <div class="container">
        <h1>会員登録</h1>
        <form id="register-form" enctype="multipart/form-data" action="../index.html" onsubmit="onRegisterSubmit(event, '../index.html', '会員登録が完了しました。');">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" maxlength="100" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" maxlength="255" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="32" required>

            <label for="avatar">アバター画像</label>
            <div>
                <!-- プレビュー画像 -->
                <img id="avatar-preview" class="avatar" src="../images/noimage_150x150.jpg" alt="アバターのプレビュー" style="margin-bottom: 10px;">
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>

            <button type="submit" id="submit-button" class="btn">登録</button>
        </form>
        <p>既にアカウントをお持ちの方 <a href="../index.html">ログイン</a></p>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
